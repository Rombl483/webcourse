<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS форма</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="form-style.css">
</head>
<body>
<div class="content-style">
    <h1 class="title">Отправить заявку</h1>
    <form class="request" action="" method="post">
        <div class="request-data">
            <p>
                <label for="client-name">Ваше имя</label>
            </p>
            <input type="text" id="client-name" name="client-name" placeholder="Ваше имя *"/>
        </div>

        <div class="request-data">
            <p>
                <label for="client-phone">Ваш номер телефона</label>
            </p>
            <input type="text" id="client-phone" name="client-phone" placeholder="Ваш номер телефона *"/>
        </div>

        <div class="request-data">
            <p>
                <label for="client-email">Ваш email или VK</label>
            </p>
            <input type="text" id="client-email" name="client-email" placeholder="Ваш email или VK *"/>
        </div>

        <div class="request-data">
            <p>
                <label for="client-comment">Комментарий</label>
            </p>
            <textarea id="client-comment" name="client-comment"
                      placeholder="Комментарий (не обязательно)"></textarea>
        </div>

        <div class="request-data">
            Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </div>

        <div class="request-send">
            <button type="submit">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
